{% extends "base.html" %}
{% block title %}Edit{% endblock %}
{% block contacts_tab_class %} active {% endblock %}
{% block content %}
<br>

	<h2>Name Lastname - Edit</h2>
<form class="form-horizontal" action='{% url "contacts_edit" %}' method='POST'>
	<div class="row">
    	
    	<label for="name" class="col-xs-1 control-label">Name</label>
    	<div class="col-xs-5">
      		<input type="text" class="form-control" id="name">
    	</div>
		
    		
		
    	<label for="email" class="col-xs-1 control-label">Email</label>
    	<div class="col-xs-5">
      		<input type="email" class="form-control" id="email">
    	</div>
		<br>
	</div>
	
	<br>

	<div class="row">
    		
    	<label for="lastname" class="col-xs-1 control-label">Lastname</label>
    	<div class="col-xs-5">
      		<input type="text" class="form-control" id="lastname">	
		</div>
    		
    	<label for="jabber" class="col-xs-1 control-label">Jabber</label>
    	<div class="col-xs-5">
      		<input type="jabber" class="form-control" id="jabber">	
		</div>
	</div>

	<br>

	<div class="row">	
    	<label for="photo" class="col-xs-1 control-label">Photo</label>
    	<div class="col-xs-5">
      		<input type="file" id="photo">
    	</div>
	</div>

	<br>

	<div class="row">
		<div class="col-xs-6"><img src="http://ww1.prweb.com/prfiles/2014/04/10/11752526/gI_134971_best-image-web-hosting.png"></div>

		<div class="col-xs-6">
			<label for="bio" class="control-label">Bio</label>
			<textarea class="form-control" id="bio" rows="4"></textarea>

			<label for="other_contacts" class="control-label">Other contacts</label>
			<textarea class="form-control" id="other_contacts" rows="4"></textarea>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-1">
			<button type="submit" class="btn btn-default">Submit</button>
		</div>
		<div class="col-xs-1">
			<a href="{% url 'contacts_list' %}">Cansel</a>
		</div>
	</div>
</form>

<hr>
<a href="{% url 'requests_list' %}">requests</a>
{% endblock %}
